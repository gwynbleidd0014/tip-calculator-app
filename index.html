<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" /></div>
    <main class="main">
      <div class="inp-group">
        <label for="bill">Bill</label>
        <div class="input">
          <img src="./images/icon-dollar.svg" /><input
            id="bill"
            type="text"
            class="inp-inner"
            placeholder="0"
          />
        </div>
      </div>
      <div class="tips">
        <p class="tips-label">Select Tip %</p>
        <div class="tips-container">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <input type="text" class="grid-inp" placeholder="Costum" />
        </div>
      </div>
      <div class="inp-group">
        <label for="number-of-people">Number of People</label>
        <div class="input">
          <img src="./images/icon-dollar.svg" /><input
            id="number-of-people"
            type="text"
            class="inp-inner"
            placeholder="0"
          />
        </div>
      </div>
      <div class="results">
        <div class="result">
          <p class="tip-amount">Tip Amount<span>/ person</span></p>
          <p class="tip-result">$0.0</p>
        </div>
        <div class="result">
          <p class="total-amount">Total<span>/ person</span></p>
          <p class="total-result">$0.0</p>
        </div>
        <button class="reset">RESET</button>
      </div>
    </main>
  </body>
</html>
